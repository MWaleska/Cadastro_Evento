<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos UEPB</title>
  
  <!-- Link do Bootstrap para estilização -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link do nosso CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Cabeçalho da página -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Eventos UEPB</h1>
    <p>Sistema de Gerenciamento de Eventos</p>
  </header>

  <!-- Container principal -->
  <div class="container mt-5">
    
    <!-- Seção do formulário de cadastro -->
    <section class="card mb-4">
      <div class="card-header">
        <h2>Cadastrar Novo Evento</h2>
      </div>
      <div class="card-body">
        <!-- Formulário com campos para cadastrar evento -->
        <form id="formEvento">
          
          <!-- Campo: Nome do evento -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Evento</label>
            <input 
              type="text" 
              class="form-control" 
              id="nome" 
              placeholder="Ex: Semana Acadêmica"
              required
              aria-label="Nome do evento">
          </div>
          
          <!-- Campo: Data do evento -->
          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input 
              type="date" 
              class="form-control" 
              id="data" 
              required
              aria-label="Data do evento">
          </div>
          
          <!-- Campo: Local do evento -->
          <div class="mb-3">
            <label for="local" class="form-label">Local</label>
            <input 
              type="text" 
              class="form-control" 
              id="local" 
              placeholder="Ex: Auditório Central"
              required
              aria-label="Local do evento">
          </div>
          
          <!-- Campo: Descrição do evento -->
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea 
              class="form-control" 
              id="descricao" 
              rows="3" 
              placeholder="Descreva o evento"
              required
              aria-label="Descrição do evento"></textarea>
          </div>
          
          <!-- Botão para enviar o formulário -->
          <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
        </form>
      </div>
    </section>

    <!-- Seção da lista de eventos -->
    <section>
      <h2 class="mb-3">Eventos Cadastrados</h2>
      
      <!-- Aqui os eventos serão exibidos dinamicamente pelo JavaScript -->
      <div id="listaEventos" class="row"></div>
    </section>

  </div>

  <!-- Link do nosso JavaScript -->
  <script src="script.js"></script>
</body>
</html>
